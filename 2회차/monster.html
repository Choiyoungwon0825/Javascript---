<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
</head>

<body>

  <div id="container"></div>

  <script>
    let monsterHP = 1000100
    const h1 = document.createElement("h1")
    const hr = document.createElement("hr")
    h1.textContent = "⭐️ 몬스터 토벌을 시작합니다! ⭐️"
    document.body.appendChild(h1)

    let attackDamage = parseInt(prompt("데미지를 입력하세요. (양의 정수로 입력하세요)"))
    let attackCount = 0
    

    if (attackDamage > 0) {

      let p;

      while (monsterHP > 0) {
        attackCount += 1
        monsterHP -= attackDamage
        


        p = document.createElement("p")
        p.style.color = 'blue'
        p.textContent = `${attackDamage}의 데미지로 ${attackCount}회, 총 ${attackCount * attackDamage}의 데미지를 입혔습니다. `
        document.body.appendChild(p)
        p = document.createElement("p")

        if (monsterHP < 0){ // 몬스터 피가 음수로 빠졌을때
          p.style.color ='red'
          p.textContent=`- 몬스터의 남은 HP는 0입니다. -`
        }
        else if (monsterHP === 0){ // 몬스터 피가 딱 0으로 떨어질때
          p.textContent=`몬스터에게 딱뎀을 넣었습니다!!`
        }
        else{ // 그 외
          p.style.color = 'green'
          p.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
        }
          
        document.body.appendChild(p)
        console.log(typeof (monsterHP)) 

      }

      p = document.createElement("p")
      p.style.backgroundColor = "yellow"
      p.textContent = "몬스터 잡기 완료! 수고하셨습니다."
      document.body.appendChild(p)


    } else {
      alert("데미지를 잘못 입력하여 게임을 취소합니다!")
    }

  </script>
</body>

</html>
<style>
  body{
    text-align: center;
  }
</style>
