<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 메소드 추가 학습</title>
</head>

<body>
  <div id="container"></div>

  <script>
    const crops = ["토마토", "고추", "가지", "고구마", "들깨"]

    // forEach는 콜백함수를 사용하는 메소드이다
    //(배열의 요소 수만큼 반복문을 돌린다.)
    crops.forEach(function (crop) {
      const p = document.createElement("p")
      p.textContent = `맛 좋은 ${crop}`
      document.getElementById("container").append(p)
    })

    // 콜백함수 실행 결과값을 모아서 배열로 만든다.
    let result = crops.map(function (crop) {
      const h2 = document.createElement("h2")
      h2.textContent = `맛 좋은 ${crop}`
      document.getElementById("container").append(h2)
      return h2
    })
    console.log(result)

    // 콜백함수 실행 결과가 true인 경우에만 모아서 만든다.
    result = crops.filter(function (crop) {
      return crop.length === 3
    })
    console.log(result)

    const 비둘기 = [
      "쳐직이네.",
      "디지게연하네.",
      "억수로쵹쵹하네."
    ]

    비둘기.forEach(function (요소) {
      console.log(요소)
    })

    let 비둘기result = 비둘기.map(function (요소) {
      return 요소 + "이게 비둘기지~"
    })
    console.log(비둘기result)

    비둘기result = 비둘기.filter(function (요소) {
      return 요소.length == 5
    })
    console.log(비둘기result)


    
  </script>
</body>

</html>
