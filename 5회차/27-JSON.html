<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>
<body>

  <script>
    const todoList = {
      todoText: "밥먹기",
      todoNumber: 1
    }
    // 위 객체를 JSON 형식으로 작성하면?
    /*
    const todoList = "{
      'todoText': '밥먹기',
      'todoNumber': 1
    }"
    */

    const todoListStr = JSON.stringify(todoList) // 데이터 JSON 문자열로 변환

    console.log(todoListStr)
    console.log(typeof todoListStr)
    console.log(JSON.parse(todoListStr)) // JSON 문자열을 데이터로 변환
  </script>
</body>
</html>
